<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block title %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Imports Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<menu>
    <div class="icon-container">
        <a href="{% url 'home'%}" class="icon">
            <img src="{% static 'images/icon.png' %}" alt="" class="icon">
        </a>
    </div>
    <div>
        <a href="{% url 'home'%}" class="menu-ic">
            <h2>
                <i class="bi bi-house "></i>
            </h2>
        </a>
        <a href="{% url 'dashboard-home'%}" class="menu-ic">
            <h2>
                <i class="bi bi-pie-chart-fill "></i>
            </h2>
        </a>
        <a href="{% url 'dashboard-home'%}" class="menu-ic">
            <h2>
                <i class="bi bi-wallet2 "></i>
            </h2>
        </a>
    </div>
    <div>
        <a href="{% url 'dashboard-home'%}" class="menu-ic">
            <h2>
                <i class="bi bi-gear-wide-connected "></i>
            </h2>
        </a>
    </div>
</menu>
<header>
    <img src="{% static 'images/logo_header.png' %}" alt="" class="logo">
    <div class="search-bar">
        <input type="search" placeholder="Search">
        <a href="">
            <i class="bi bi-search"></i>
        </a>
    </div>
    <a href="#">
        <i class="bi bi-bell"></i>
    </a>
    {% if user.is_authenticated %}
    <div id="account">
        <a href="{% url 'account-edit' pk=user.id %}">
            {{ user.name }}
        </a>
        <a href="#">
            <img src="" alt="" class="avatar">
        </a>
        <a href="#">
            <i class="bi bi-chevron-down"></i>
        </a>
    </div>
    {% endif %}
</header>
<main>
    {% block body %}
    {% endblock %}
</main>
</body>
</html>
