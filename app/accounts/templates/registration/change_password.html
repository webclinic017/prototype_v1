{% extends 'gabarit.html' %}

{% block title %}
<title>Change password</title>
{% endblock %}

{% block body %}
    <h1>Change password</h1>
    <form method="POST">
    {% csrf_token %}

    {{form.as_p}}

    {% for message in errors.values %}
    <h3 style="color: rebeccapurple;">
        {{ message }}
    </h3>
    {% endfor %}
    <input type="submit" value="Save changes">
    </form>

{% endblock %}
