{% extends 'gabarit.html' %}

{% block title %}
<title>Log In</title>
{% endblock %}

{% block body %}
    <h1>Log In</h1>
    <form method="POST">
    {% csrf_token %}

    {{form.as_p}}

    {% for message in errors.values %}
    <h3 style="color: rebeccapurple;">
        {{ message }}
    </h3>
    {% endfor %}
    <input type="submit" value="Log In">
        <a href="{% url 'signup' %}">Sign up now !</a>
    </form>

{% endblock %}
