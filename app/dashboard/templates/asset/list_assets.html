{% extends 'gabarit.html' %}

{% block title %}
<title>Myes Assets</title>
{% endblock %}
{% block body %}
<h1>Assets</h1>
{% for asset in assets %}
<div class="transaction-preview">
    <div>
                Asset : {{ asset.currency }} |
                Type : {{ asset.type }} |
                Value : $ {{ asset.value }}
    </div>
</div>
{% endfor %}

{% endblock %}
