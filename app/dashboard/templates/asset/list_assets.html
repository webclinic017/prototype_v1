{% extends 'gabarit.html' %}

{% block title %}
<title>Myes Assets</title>
{% endblock %}
{% block body %}
<h1>
    Assets
    <a href="{% url 'add-transaction' %}">
    <i class="bi bi-plus"></i>
</a>
</h1>
{% for asset in assets %}
<div class="transaction-preview">
    <div>
                {{ asset.currency }} |
                Type : {{ asset.type }} |
                Value : $ {{ asset.value }}
    </div>
</div>
{% endfor %}

{% endblock %}
